<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page" class="flex">

        <div>

            <header>
                <img src="./assets/logo.svg" alt="">
            </header>
            <main>
                <div class="headline">
                    <h1>Acesse a plataforma</h1>
                    <p>
                        Faça login ou registre-se para começar a
                        construir seus projetos ainda hoje.
                    </p>
                </div>
                <form>

                    <div class="input-wrapper">
                        <label for="">E-mail</label>
                        <input id="email" type="email" required>
                    </div>       

                    <div class="input-wrapper">
                        <div class="label-wrapper flex">
                            <label for="">Senha</label>
                            <a href="#">Esqueceu a senha</a>
                        </div>
                        <input type="password" id="senha">
                        <img onclick="togglePassword()" class="eye" src="./assets/eye.svg" alt="olho aberto">
                        <img onclick="togglePassword()" class="eye hide" src="./assets/eye-off.svg" alt="olho fechado">
                    </div>

                    <button type="submit">Entrar</button>

                    <div class="create-acount   ">
                        Ainda não tem uma conta?
                        <a href="#">Escreva-se</a>
                    </div>

                </form>
            </main>

        </div>
        <img src="./assets/img.jpg" alt="">
    </div>


    <script>

        function togglePassword() {
            document.querySelectorAll(".eye")
            .forEach(eye => eye.classList.toggle("hide"))

            const senha = document.getElementById("senha")
            const type = senha.getAttribute('type') ==
            'password' ? 'text' : 'password'
            senha.setAttribute('type', type)
        }


    </script>

</body>
</html>
